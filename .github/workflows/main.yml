name: Build & Test ðŸ§ª
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOTNET_VERSION: '7.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore SystemNameCalculator

      - name: Build ðŸ§±
        uses: actions/upload-artifact@v4
        with:
            run: dotnet build SystemNameCalculator --configuration Release --no-restore
